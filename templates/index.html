<!DOCTYPE html>

<html>
    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- http://getbootstrap.com/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <!-- App's own CSS -->
        <link href="/static/styles.css" rel="stylesheet"/>

        <!-- https://developers.google.com/maps/documentation/javascript/ -->
        <script src="https://maps.googleapis.com/maps/api/js?key={{ key | urlencode }}&v=3.exp"></script>

        <!-- http://jquery.com/ -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>

        <!-- http://getbootstrap.com/ -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <!-- https://github.com/corejavascript/typeahead.js/blob/master/doc/jquery_typeahead.md -->
        <script src="https://cdn.rawgit.com/corejavascript/typeahead.js/master/dist/typeahead.jquery.js"></script>

        <!-- http://handlebarsjs.com/ -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>


        <title>Flight Routes</title>

    </head>
    <body>

        <!-- Fill viewport -->
        <div class="container-fluid">

            <!-- https://developers.google.com/maps/documentation/javascript/tutorial -->
            <div id="map-canvas"></div>

            <!-- http://getbootstrap.com/css/#forms -->
            <form id="form">
                <div class="form-group">
                    <label class="sr-only" for="q">City, State, Postal Code</label>
                    <input class="form-control" id="q" placeholder="BOS - Boston (Logan International Airport)" type="text"/>

                </div>

                <div class = "form-group">
                    <input type="checkbox" id = "star" name="star" value="star"> Star Alliance&nbsp&nbsp&nbsp
                    <input type="checkbox" id = "ow" name="ow" value="ow"> OneWorld&nbsp&nbsp&nbsp
                    <input type="checkbox" id = "sky" name="sky" value="sky"> Skyteam&nbsp&nbsp&nbsp
                </div>

                <div class = "form-group">
                    <button type="button" id="removeconnections" onclick="clearconnections()">Remove Connections</button>

                </div>

                <div style="position:fixed; width:100%; height:70px; padding:5px; bottom:0px; "">
                    <b>Mileage Calculation Settings:</b>
                    <select id="class" name="class">
                      <option value="economy" id="economy" selected="selected">Economy Class</option>
                      <option value="business" id="business">Business Class</option>
                      <option value="first" id="first">First Class</option>
                    </select>

                    <select id="directionality" name="directionality">
                      <option value="ow" id="ow" selected="selected">One-way</option>
                      <option value="rt" id="rt">Round-trip</option>
                    </select>

                    <input type="date" id="traveldate" name="traveldate" min="2017-12-10" max="2018-12-10" value="2018-01-01"><br>
                </div>
            </form>
        </div>

    </body>


        <!-- app's own JavaScript -->
        <script src="/static/scripts.js"></script>
</html>
